<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Time Tracking</title>
  </head>
  <body class="bg-gray-300">
    <div id="app">
      <div class="flex flex-col items-center gap-2 my-6 p-2">
        <img :src="logoSource" alt="vue js logo" class="h-24" />
        <h1 class="text-3xl font-bold">{{title}} {{count ? count : ''}}</h1>
        <h4 class="text-xl">Nom de la page : {{taskName}}</h4>
        <form
          v-on:submit.prevent
          action=""
          class="flex gap-2 items-center mt-5"
        >
          <input type="text" v-model="taskName" class="w-96 rounded p-3" />
          <button
            type="submit"
            class="hover:ease-in hover:duration-200 hover:bg-gray-500 hover:text-white p-3 rounded bg-emerald-500"
          >
            GO
          </button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
